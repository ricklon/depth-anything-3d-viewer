
projectors:
  main:
    display_index: 1
    resolution: [1920, 1080]

surfaces:
  wall_main:
    projector: main
    type: flat
    dst_quad_pixels: []

content_sources:
  test_pattern:
    type: image
    file: "assets/test_pattern.png"
    light_vignette: true

  lobby_test:
    type: lobby_scene
    scene_asset: "assets/lobby_cube.obj"

  # Example depth_image source (requires art assets)
  # Uncomment and add your own art_rgb.jpg and art_depth.png to assets/
  # depth_art:
  #   type: depth_image
  #   rgb: "assets/art_rgb.jpg"
  #   depth: "assets/art_depth.png"

shows:
  test_pattern_show:
    loop: true
    scenes:
      - at: 0
        surface: wall_main
        content_layers:
          - source: test_pattern

  lobby_show:
    loop: true
    scenes:
      - at: 0
        surface: wall_main
        content_layers:
          - source: lobby_test

